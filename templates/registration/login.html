{% extends "base.html" %}

{% block content %}
<div class="page-login">
<h1>Login</h1>

{% if next %}
  <p>Please login to see this page.</p>
{% endif %}

<form class="login-form" method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form }}

  <input type="submit" value="Login" class="button" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
{% endblock %}
